<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/icon.svg" />
  </head>
  <body>
    <div id="displayBody">
      <div id="appName">Weather</div>
      <div id="searchArea">
        <input
          type="search"
          id="search"
          placeholder="Enter location"
          autocomplete="off"
        />
        <button id="searchButton">Check Location</button>
      </div>
      <div id="hours"></div>
      <div id="days"></div>
      <div id="displayArea">
        <div id="weatherDets">
          <div id="location">Lusaka</div>
          <div id="temp"><span id="tempval"></span><span>째</span></div>
          <div id="condition"></div>
          <div id="hilow">
            <div id="low">L:<span id="lowVal"></span>째</div>
            <div id="high">H:<span id="highVal"></span>째</div>
          </div>
        </div>
        <div id="humidity">
          <div class="deticon" id="humidityIcon"></div>
          <div class="val">
            <span id="humidityVal"></span><span class="valSupport">%</span>
          </div>
          <div class="desc">Humidity</div>
        </div>
        <div id="feelsLike">
          <div class="deticon" id="feelsLikeIcon"></div>
          <div class="val"><span id="feelsLikeVal"></span>째</div>
          <div class="desc">Feels Like</div>
        </div>
        <div id="precipitation">
          <div class="deticon" id="precipitationIcon"></div>
          <div class="val">
            <span id="precipitationVal"></span><span class="valSupport">%</span>
          </div>
          <div class="desc">Precipitation</div>
        </div>
        <div id="windSpeed">
          <div class="deticon" id="windSpeedIcon"></div>
          <div class="val">
            <span id="windSpeedVal"></span><span class="valSupport">mph</span>
          </div>
          <div class="desc">Wind Speed</div>
        </div>
        <div id="sunRise">
          <div class="deticon" id="sunRiseIcon"></div>
          <div class="val">
            <span id="sunriseVal">3:45</span
            ><span class="valSupport" id="halfOfDayRise">AM</span>
          </div>
          <div class="desc">Sunrise</div>
        </div>
        <div id="sunset">
          <div class="deticon" id="sunsetIcon"></div>
          <div class="val">
            <span id="sunsetVal">3:45</span
            ><span class="valSupport" id="halfOfDaySet">PM</span>
          </div>
          <div class="desc">Sunset</div>
        </div>
      </div>
    </div>
  </body>
</html>
